<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookmarking Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #005bbb;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #003f7d;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .bookmark {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .bookmark a {
      color: #005bbb;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Social Bookmarking Site</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#submit">Submit Link</a>
    <a href="#latest">Latest Bookmarks</a>
  </nav>
  <div class="container">
    <h2>Submit Your Bookmark</h2>
    <form id="bookmarkForm">
      <input type="text" id="title" placeholder="Title" required>
      <input type="url" id="url" placeholder="URL" required>
      <textarea id="description" placeholder="Short Description" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <h2 id="latest">Latest Bookmarks</h2>
    <div id="bookmarks"></div>
  </div>

  <script>
    const form = document.getElementById('bookmarkForm');
    const bookmarksDiv = document.getElementById('bookmarks');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const url = document.getElementById('url').value;
      const description = document.getElementById('description').value;

      const bookmarkHTML = `
        <div class="bookmark">
          <a href="${url}" target="_blank">${title}</a>
          <p>${description}</p>
        </div>
      `;

      bookmarksDiv.innerHTML = bookmarkHTML + bookmarksDiv.innerHTML;

      form.reset();
    });
  </script>
</body>
</html>
